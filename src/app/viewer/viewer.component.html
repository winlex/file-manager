<div class="block">
    <input type="text" [(ngModel)]="name">
    <p>File type: {{type == 1 ? 'File' : 'Folder'}}</p>
    <textarea [(ngModel)]="text" *ngIf="type == 1"></textarea>
    <button *ngIf="!modeNew">Save</button>
    <button *ngIf="!modeNew">Delete</button>
    <button *ngIf="modeNew">Add File</button>
</div>
